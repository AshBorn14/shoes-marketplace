{% extends 'core/base.html' %}

{% block content %}
<h1 class="m-3 mb-4">Conversation</h1>
<div class="mx-3">
    {% for message in conversation.messages.all %}
        <div class="p-3 mb-2 d-flex rounded-3 {% if message.created_by == request.user %}bg-primary-subtle{% else %} bg-secondary-subtle {% endif %}">
           <div>
            <p><strong>{{ message.created_by.username }} </strong>@ {{ message.created_at }}</p>
            <p>{{ message.content }}</p>
           </div>
        </div>
    {% endfor %}
</div>
<form method="POST" action="." class="m-3">
    {% csrf_token %}

    {{ form.as_p}}
    <button type="submit" class="btn btn-success px-4 mt-2 py-2">Send <i class="fa-regular fa-paper-plane ms-2"></i></button>
</form>

{% endblock %}
