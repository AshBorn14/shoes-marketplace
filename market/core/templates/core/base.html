<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Market Place</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="">
        <style>
            img{
                height:200px;
                object-fit:cover;
            }
        </style>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg bg-dark py-3 px-2" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand fs-3 ps-3" href={% url 'core:home'%}>SLUG</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="buttons d-flex">
                    <a href="{% url 'item:new_item' %}" , class="btn btn-dark px-4 py-2 ms-2">New item</a>
                    <a href="{% url 'item:items' %}" class="btn btn-dark px-4 py-2 ms-1">Browse</a>
                    {% if request.user.is_authenticated%}
                        <a href="{% url 'conversation:inbox' %}"  class="btn btn-success px-4 py-2 ms-2">Inbox</a>
                        <a href="{% url 'dashboard:index' %}" class="btn btn-secondary px-4 py-2 ms-3">Dashboard </a>
                        <a href="{% url 'core:logout' %}" class="btn btn-danger px-3 py-2 ms-3">Logout <i class="fa-solid fa-right-from-bracket"></i></a>
                    {% else %}
                        <a href="{% url 'core:signup' %}"  class="btn btn-success px-4 py-2 ms-2">Sign Up <i class="fa-solid fa-user-plus"></i></a>
                        <a href="{% url 'core:login' %}" class="btn btn-secondary px-4 py-2 ms-3">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                    {% endif %}

                </div>
              </div>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
        

        <footer class="container-fluid bg-dark text-white-50 px-3 pb-0 pt-4 d-flex justify-content-between margin-auto mt-auto">
            <div class="mx-4">
                <h4 class="fs-5 text-white mb-3">About</h4>
                <p class="fs-6">{% lorem 5 w random %}</p>
                
            </div>
            <div class=" mx-5 pe-5">
                <h4 class="fs-5 text-white mb-3">Menu</h4>
                <ul class="list-unstyled">
                    <li><a class="mb-1 text-decoration-none text-secondary">About</a></li>
                    <li><a class="mb-1 text-decoration-none text-secondary" href={% url 'core:contact' %}>Contact</a></li>
                    <li><a class="mb-1 text-decoration-none text-secondary">Privacy Policy</a></li>
                    <li><a class="mb-1 text-decoration-none text-secondary">Terms of Use</a></li>
                </ul>
            </div>
        </footer>
        <script src="" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
