{% extends 'core/base.html' %}

{% block content %}
<div class="w-auto bg-secondary-subtle my-4 mx-4 px-5 py-5 rounded-3">
    <h2 class="fs-4 text-center mb-4">Newest Items</h2>
    <div>
        <div class="d-flex flex-wrap justify-content-between px-4">
            {% for item in items %}
            <div class="mb-4">
                <div class="card h-auto" style="width: 18rem;">
                    <a href="{% url 'item:detail' item.id %}" class='text-decoration-none'>
                        <img src="{{ item.image.url }}" class="card-img-top w-100%" >
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <h5 class="card-title text-secondary">${{ item.price }}</h5>
                        </div> 
                    </a>      
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="w-auto bg-secondary-subtle my-4 mx-4 px-5 py-5 rounded-3">
    <h2 class="fs-4 text-center mb-4">Categories</h2>
    
    <div class="d-flex flex-wrap px-4">
        {% for category in categories%}
            <div>
                <div class="card h-auto me-2 mb-2" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title text-capitalize">{{ category.name }}</h5>
                    <h5 class="card-title text-secondary">{{ category.items.count }} items</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
